<article class="py-20">
  <div class="max-w-[1530px] mx-auto px-6">
    <div class="flex flex-col lg:flex-row items-center">
      <div class="lg:w-1/2 mb-12 lg:mb-0 lg:pr-12">
        <app-title-section titleSection="Tecnologia" spanTitle="Inteligente" />
        <p class="text-gray-300 mb-8 text-lg">
          Nuestra plataforma utiliza lo último en tecnología para garantizar la
          seguridad y comodidad de tu vehículo.
        </p>
        <div class="space-y-8">
          @for (feat of features; track feat.title) {
          <div class="flex items-start">
            <div
              class="bg-blue-500/20 w-14 h-14 flex justify-center items-center mr-4 rounded-full"
            >
              <ng-icon class="text-2xl text-blue-500" name="{{ feat.icon }}" />
            </div>
            <div>
              <h3 class="text-white text-xl font-bold mb-2">
                {{ feat.title }}
              </h3>
              <p class="text-gray-300">
                {{ feat.description }}
              </p>
            </div>
          </div>
          }
        </div>
      </div>

      <div class="lg:w-1/2 relative">
        <div class="bg-accent/10 rounded-2xl p-2 border border-accent/20">
          <img
            src="../../../../../assets/images/parking.jpg"
            alt="App interface"
            class="rounded-xl w-full h-auto shadow-2xl"
          />
        </div>
        <div
          class="absolute -bottom-8 -left-8 bg-secondary w-32 h-32 rounded-full -z-10 opacity-20"
        ></div>
        <div
          class="absolute -top-8 -right-8 bg-accent w-24 h-24 rounded-full -z-10 opacity-20"
        ></div>
      </div>
    </div>
  </div>
</article>
