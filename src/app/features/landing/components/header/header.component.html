<header class="w-full">
  <nav
    class="flex justify-between items-center max-w-[1200px] mx-auto px-4 py-6"
  >
    <a class="text-2xl text-white font-bold" href="/"
      >Parking<span class="text-[#3b82f6]">App</span></a
    >
    <ul class="hidden md:flex items-center gap-8">
      @for(link of navMenu; track link.label){

      <li>
        @if(link.label === "Iniciar sesion" || link.label === "Registrarse"){
        <a
          class="text-white bg-blue-500 p-2 rounded-md transition-all ease-in-out duration-200 font-medium hover:scale-105 hover:shadow-[0_0_10px_#3b82f6,0_0_25px_#3b82f6]"
          [href]="link.link"
          >{{ link.label }}</a
        >
        } @else{
        <a
          class="text-white hover:text-blue-500 transition-all ease-in-out duration-200 font-medium"
          [href]="link.link"
          >{{ link.label }}</a
        >
        }
      </li>

      }
    </ul>
    <button class="md:hidden mobile-menu bg-white rounded-md px-2">
      Abrir menu
    </button>
  </nav>
</header>
