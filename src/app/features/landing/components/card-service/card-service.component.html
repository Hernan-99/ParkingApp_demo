<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
  @for(card of cardServices; track card.id; let i = $index){
  <article
    scrollEffect
    [delay]="i * 200"
    class="bg-gray-900 rounded-xl p-8 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border-l-4 border-blue-500"
  >
    <ng-icon class="text-blue-500 mb-6 text-6xl" [name]="card.icon" />
    <h3 class="text-white text-2xl font-bold mb-4">{{ card.title }}</h3>
    <p class="text-gray-300 mb-6">{{ card.description }}</p>
    <a
      href="#"
      class="text-blue-500 font-medium inline-flex items-center hover:translate-x-1 transition-all ease-in-out duration-300"
    >
      Más información <ng-icon class="mx-3 text-xl" name="heroArrowRight" />
    </a>
  </article>
  }
</div>
